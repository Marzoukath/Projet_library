<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }
        .category {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .category:last-child {
            border-bottom: none;
        }
        .category i {
            margin-right: 20px;
            font-size: 24px;
        }
        .category:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .category:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Toutes les matières</div>
        <div class="category"><i class="fa fa-calculator"></i> Processus Aléatoire</div>
        <div class="category"><i class="fa fa-microchip"></i> Fonction Électronique</div>
        <div class="category"><i class="fa fa-network-wired"></i> Réseaux Locaux</div>
        <div class="category"><i class="fa fa-project-diagram"></i> Circuit Logique et Combinatoire et Séquentielle</div>
        <div class="category"><i class="fa fa-desktop"></i> Système d'Exploitation</div>
    </div>
</body>
</html>
