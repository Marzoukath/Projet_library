<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Files Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ajout_fichier.css">
</head>
<body>
    <header>

        <div style="display:flex;">
            <div class="header-container">
                <img src="image/logo_black.png" alt="Logo" class="logo">
            </div>
            <ul>
                <li>Accueil</li>
                <li>Ajouter un fichier</li>
                <li>Consulter un fichier</li>
                <li>Sign up</li>
                <li><i class="fa fa-key fa-10x" aria-hidden="true"></i> Log in</li>
            </ul>
        </div>
       
    </header>
    <div class="container">
        <div class="image-section">
            <img src="image/Pasted image.png" alt="Promotional Image">
            <div class="promo-text">
                <h2>Mettez les informations necessaires pour la mise a jour</h2>
                
            </div>
        </div>
        <div class="form-section">
            <h2>Remplir le formulaire</h2>
            <form>
                <div class="form-group">
                    <label for="full-name">Nom: </label>
                    <input type="text" id="full-name" placeholder="nouveau nom">
                </div>
                <div class="form-group">
                    <label for="year">Prenom: </label>
                    <input type="text" id="prenom" placeholder="nouveau prenom">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" id="email" placeholder="nouveau email">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile: </label>
                    <input type="text" id="email" placeholder="nouveau numero">
                </div>
                <div class="form-group">
                    <label for="name">xxx: </label>
                    <input type="" id="xxx" placeholder="nouveau xxx">
                </div>
                <button type="submit">Change</button>
            </form>
        </div>
    </div>
</body>
</html>
